description: |
  ｢逃走中｣ 10周年記念2週連続スペシャルの第2弾！
  ｢逃走中 ～時空を超える決戦～ (後編)｣

  逃走中が誕生して10年目を迎えた今年、かつてのゲームマスター
  月村サトシが考案していた壮大な逃走中ゲーム
  ｢10周年記念プログラム｣ が発見された。
  逃走中を開発した10年前にすでに考案し、封印され続けてきた
  前代未聞のゲームがついに開催される！
  そして、今回は新たなゲームマスター候補を招いて開催！
  果たしてそれは何者なのか !?
  いったい｢10周年記念ゲーム｣とは、どんなものなのか !?

  今回参戦するのは、女優、俳優、アイドルなど各界から集められた
  20人の逃走者たち。
  果たして、最後まで逃げ切り、賞金を獲得するのは !?

  2週目はさらに見逃せない衝撃の展開に！
  10周年記念ゲーム、2週連続放送を見逃すな！ 
