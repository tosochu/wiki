title: 上野アメ横妖怪伝説
description: |
  **前回に引き続き、今回も街中で大規模ロケを敢行！**

  今回の舞台はパンダでも話題！ 東京･上野の“アメ横”。年末になると、真っ直ぐ歩けなくなるほどの人でごった返す“アメ横”を挑戦者、そしてハンターが疾走！

  **有名人やアイドル、俳優など9名が初参戦！**

  ｢ゴールデンボンバー｣ から鬼龍院翔と樽美酒研二、“イヤミ課長”こと木下ほうか、AKB総選挙第2位・須田亜香里(SKE48)、さらに、ひょっこりはん、森崎ウィン、えなこなど、9名の初参戦者がゲームに挑みます！
  
  制限時間の100分間を逃げ切り、見事賞金60万円を獲得する者は現れるのか !?
